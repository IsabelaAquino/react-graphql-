type Query {
  users(query: String): [User!]!
}

type Mutation {
  createUser(name: String!, email: String!, phone: String!, password: String!, avatar: String!): User
  editUser(id: ID, name: String!, email: String!, phone: String!, password: String!, avatar: String!): User
  deleteUser(id: ID): [User!]!
}

type User {
  id: ID
  name: String!
  email: String!
  phone: String!
  password: String!
  avatar: String!
}
